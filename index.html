<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Philadelphia Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik|Rubik+Mono+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <link rel="shortcut icon" type="image" href="assets/images/favicon.ico" />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Game container -->
    <div id="game-wrapper">

        <!-- Header -->
        <header id="header">
            <h1>Philadelphia Trivia</h1>
        </header>

        <!-- Container for game contents. -->
        <section id="game-content">

            <!-- Timer. -->
            <div id="timer">
                <h2>30</h2>
            </div>

            <!-- Liberty bell icon. -->
            <div id="liberty-bell">
                <img src="assets/images/liberty-bell.png" alt="Black and white drawing of the Liberty Bell" id="liberty-bell-img" class="hvr-buzz" />
            </div>

            <!-- Area for displaying questions, options, and answers. -->
            <div id="question-and-options">

                <div id="start">

                    <h3>Click the start button for your first question!</h3>

                    <button id="start-button" class="hvr-fade">
                        Start
                    </button>

                </div>

            </div>

        </section>
    
    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
